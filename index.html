<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake | Asmr Prog</title>
    <script src="https://kit.fontawesome.com/9748229973.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="scores">
            <span class="score">Score: 0</span>
            <span class="high-score">High score: 0</span>
        </div>
        <div class="playboard"></div>
        <div class="controls">
            <button class="control" data-key="ArrowLeft">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <button class="control" data-key="ArrowUp">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
            <button class="control" data-key="ArrowRight">
                <i class="fa-solid fa-arrow-right"></i>
            </button>
            <button class="control" data-key="ArrowDown">
                <i class="fa-solid fa-arrow-down"></i>
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
